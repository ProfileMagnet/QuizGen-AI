<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Single Page App 404 fallback for static hosts (e.g., GitHub Pages)
      // Redirect to root while preserving the path in a query param
      (function() {
        var l = window.location;
        var redirectPath = l.pathname + l.search + l.hash;
        // If we're not already at root, rewrite to root with a marker
        if (l.pathname !== '/') {
          var newUrl = '/' + '?redirect=' + encodeURIComponent(redirectPath);
          l.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
  </html>
