services:
  - type: web
    name: quiz-generator-app
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - source: /*
        headers:
          - key: Cache-Control
            value: no-cache, no-store, must-revalidate
          - key: Pragma
            value: no-cache
          - key: Expires
            value: "0"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
